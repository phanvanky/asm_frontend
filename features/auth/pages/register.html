<div class="container py-4">
  <div class="row">
    <div class="col">
    
    </div>
    <div class="col">
      <form action="" ng-submit="register($event)">
        <h3>Đăng ký tài khoản</h3>
        <label for="" class="form-label py-2">Name</label>
        <input type="text" class="form-control" ng-model="user.name">
        <label for="" class="form-label py-2">Email</label>
        <input type="email" class="form-control" ng-model="user.email">
        <label for="" class="form-label py-2">Password</label>
        <input type="password" class="form-control" ng-model="user.password">
        <label for="" class="form-label py-2">Phone</label>
        <input type="text" class="form-control" ng-model="user.sdt"><br>
        <button class="btn btn-primary">submit</button>
      </form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
