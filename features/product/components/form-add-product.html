<div class="container">
    <form ng-submit="addItem($event)">
        <h2>Thêm sản phẩm</h2>
        <div class="mb-3">
            <label for="name" class="label-control">Product Name</label>
            <input
                type="text"
                class="form-control"
                placeholder="Product Name"
                ng-model="product.name"
            />
        </div>
        <div class="mb-3">
            <label for="price" class="label-control">Price</label>
            <input
                type="text"
                class="form-control"
                placeholder="Product Price"
                ng-model="product.price"
            />
        </div>
        <div class="mb-3">
            <label for="quantity" class="label-control">Số lượng</label>
            <input
                type="text"
                class="form-control"
                placeholder="Product quantity"
                ng-model="product.quantity"
            />
        </div>
        <div class="mb-3">
            <label for="img" class="label-control">img</label>
            <!-- <img src="" onchange="choseFile(this)" alt="" accept="image/gif, image/jpeg, image/png"> -->
            <img src="" alt="">
            <input
              onchange="choseFile(this)" alt="" accept="image/gif, image/jpeg, image/png"
                type="file"
                class="form-control"
                placeholder="Product img"
                ng-model="product.img"
            />
        </div>
        <div class="mb-3">
            <label for="cate" class="label-control">Danh mục sản phẩm</label>
            <select class="form-control" name="" id="" ng-model="product.categoryId" >
                <option value="cate.id" ng-repeat="cate in cateList">
                    {{cate.label}}
                </option>
            </select>
        </div>
        <button class="btn btn-primary">Add</button>
    </form>
</div>
