<div class="container">
    <h3 class="text-center py-4">Quản lý danh mục</h3>

    <a class="btn btn-primary" href="#!add-cate">Thêm danh mục</a><br><br>
    <table class="table table-bordered " >
        <thead>
            <tr>
                <th class="">STT</th>
                <th>Tên danh mục</th>
                <th>link path </th>
                <th> Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cate in cateList">
                <td>{{$index + 1}}</td>
                <td>{{cate.label}}</td>
                <td>{{cate.path}}</td>
                <td width="200">
                    <button class="btn btn-danger" ng-click="removeCate(cate.id)">Remove</button>
                    <a href="#!cate/{{cate.id}}/edit" class="btn btn-primary">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
