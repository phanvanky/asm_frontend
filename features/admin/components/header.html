<section class="header-wrapper" >
    <div class="container">
        <header>
            <div class="header-top d-flex justify-content-between py-4 border-bottom">
                <div class="search">
                    <i class="bi bi-search"></i>
                </div>
                <div class="logo">
                    <a href="#!home">
                        <img srcset="./images/logo.png 2x" alt="" />
                    </a>
                </div>
                <div class="account">
                    <div class="dropdown account__link text-decoration-non">
                        <button class="btn dropdown-toggle " type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person fs-5 account__icon"></i>Account
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#!login">Login</a></li>
                            <li><a class="dropdown-item" href="#!register">Register</a></li>
                            <li><a class="dropdown-item" href="#!fogot-password">Fogot Password</a></li>
                        </ul>
                    </div>
                    <a href="#" class="account__link text-decoration-none"><i class="bi bi-cart fs-5 account__icon"></i>
                        Shopping</a>
                </div>
            </div> 
            <nav class="navbar navbar-expand-lg main-menu " ng-controller="categoryController">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item" ng-repeat = "cate in cateList">
                                <a class="nav-link active" href="{{cate.path}}">{{cate.label}}</a> 
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>  
                 <div class="container py-3 " > 
                <nav class="navbar navbar-expand-lg  bg-light ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#!home">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#!dspro">Quản lý sản phẩm</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#!dscate">Quản lý danh mục</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#!dsaccount">Quản lý account</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div> 
            
        </header>

    </div>
</section>
